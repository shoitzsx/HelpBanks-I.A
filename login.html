<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HelpBanks IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-container">

    <div class="formulario" style="width: 100%; max-width: 400px; border: 1px solid var(--purple-neon); padding: 30px; border-radius: 20px; background: rgba(20, 20, 35, 0.8);">
        <h2 style="color: var(--purple-neon); text-align: center; margin-bottom: 5px; font-family: sans-serif;">HelpBanks IA</h2>
        <p style="text-align: center; color: var(--text-dim); margin-bottom: 25px; font-size: 0.85rem;">
            Gestão Financeira Inteligente
        </p>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash-message" style="background: rgba(138, 43, 226, 0.1); border: 1px solid var(--purple-neon); color: white; padding: 12px; border-radius: 10px; text-align: center; margin-bottom: 20px; font-size: 0.85rem;">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div style="margin-bottom: 15px;">
                <input type="text" name="cpf" id="cpf-mask" placeholder="Seu CPF (000.000.000-00)" required 
                       style="width: 100%; padding: 12px; border-radius: 8px; background: #0b0b14; border: 1px solid #333; color: white;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <input type="password" name="password" placeholder="Sua Senha" required 
                       style="width: 100%; padding: 12px; border-radius: 8px; background: #0b0b14; border: 1px solid #333; color: white;">
            </div>
            
            <button type="submit" class="btn-salvar" style="width: 100%; font-size: 1rem; padding: 12px; font-weight: bold; cursor: pointer;">
                ACESSAR CONTA
            </button>
        </form>

        <div class="auth-footer-link" style="margin-top: 20px; text-align: center; font-size: 0.8rem; color: #888;">
            Não tem conta conosco? 
            <br>
            <a href="{{ url_for('register') }}" style="color: var(--purple-neon); text-decoration: none; font-weight: bold;">Crie uma conta e faça parte da nossa história!</a>
        </div>
    </div>

    <script>
        const cpfInput = document.getElementById('cpf-mask');
        cpfInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            if (value.length > 9) value = value.replace(/^(\d{3})(\d{3})(\d{3})(\d{2}).*/, '$1.$2.$3-$4');
            else if (value.length > 6) value = value.replace(/^(\d{3})(\d{3})(\d{3}).*/, '$1.$2.$3');
            else if (value.length > 3) value = value.replace(/^(\d{3})(\d{3}).*/, '$1.$2');
            e.target.value = value;
        });
    </script>

</body>
</html>
